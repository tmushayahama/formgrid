
<div class="qf-component-nav col-lg-4 col-md-4 col-sm-4 col-xs-4" role="navigation">
 <div qf-components></div>
</div>
<div ui-view="apps" class="qf-flex-container col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4 col-lg-8 col-md-8 col-sm-8 col-xs-8">
 <div class="qf-container col-lg-8 col-md-10 col-sm-11 col-xs-11 panel panel-default">
  <div class="panel-heading">
   <h3 class="panel-title">Builder</h3>
  </div>
  <div qf-builder="default"></div>
  <div class="panel-footer">
   <div class="checkbox">
    <label><input type="checkbox" ng-model="isShowScope" />
     Show scope
    </label>
   </div>
   <pre ng-if="isShowScope">{{form}}</pre>
  </div>
 </div>
</div>
<div class="row">
 <h2>Form</h2>
 <hr/>
 <form class="form-horizontal">
  <div ng-model="input" qf-form="default" qf-default="defaultValue"></div>
  <div class="form-group">
   <div class="col-md-8 col-md-offset-4">
    <input type="submit" ng-click="submit()" class="btn btn-default"/>
   </div>
  </div>
 </form>
 <div class="checkbox">
  <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope = true" />
   Show scope
  </label>
 </div>
 <pre ng-if="isShowScope">{{input}}</pre>
</div>

<div class="row">
 <div class="col-md-12 footer"></div>
</div>
