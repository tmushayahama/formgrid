
<nav class="qf-navbar" role="navigation">
 <form class="col-lg-2 col-md-3 col-sm-4 col-xs-4">
  <md-input-container class="md-block" md-no-float>
   <input type="text" class="qf-form-name-input" ng-model="designerCtrl.formName"   placeholder="Form Name">
  </md-input-container>
 </form>
 <div class="qf-flex-container col-lg-10 col-md-9 col-sm-8 col-xs-8">
  <div class="qf-container btn-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <a ng-click="designerCtrl.saveForm()" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 qf-nav-btn btn btn-link">
    <i class="fa fa-save"></i> Save
   </a>
   <a ng-click="designerCtrl.previewForm()" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 qf-nav-btn btn btn-link">
    <i class="fa fa-eye"></i> Preview
   </a>
  </div>
 </div>
</nav>

<div class="qf-component-nav col-lg-2 col-md-3 col-sm-4 col-xs-4" role="navigation">
 <div qf-components></div>
</div>
<div class="qf-flex-container qf-designer-container col-lg-offset-2 col-md-offset-3 col-sm-offset-4 col-xs-offset-4 col-lg-10 col-md-9 col-sm-8 col-xs-8">
 <div class="qf-container qf-builder-container col-lg-5 col-md-6 col-sm-11 col-xs-11">
  <form class="row qf-form-properties">
   <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 qf-padding-none">
    <md-input-container class="md-block">
     <input type="text" class="qf-title-input" ng-model="designerCtrl.formName"  placeholder="Form Name">
    </md-input-container>
    <md-input-container class="md-block">
     <input type="text" class="qf-description-input" ng-model="designerCtrl.formDescription"
            placeholder="Form Description">
    </md-input-container>
   </div>
  </form>
  <div qf-builder="default"></div>
  <div ng-if="false" class="panel-footer">
   <div class="checkbox">
    <label><input type="checkbox" ng-model="isShowScope" />
     Show scope
    </label>
   </div>
   <pre ng-if="isShowScope">{{form}}</pre>
  </div>
 </div>
</div>
<script type="text/ng-template" id="preview-form-modal.html">
 <div ng-include="'qfretouch/app/views/preview-form-modal.html'"></div>
</script>
