<div class="modal-body" hm-swipe-left="previewFormCtrl.close()">
 <div class="qf-form-preview row">
  <div class="qf-form-properties">
   <h2 class="qf-title">
    {{designerCtrl.formName}} gg
   </h2>
   <p class="qf-description">
    {{designerCtrl.formDescription}} ggg
   </p>
  </div>
  <form class="form-horizontal">
   <div ng-model="input" qf-form="default" qf-default="defaultValue"></div>
   <div class="form-group">
    <div class="col-md-8 col-md-offset-4">
     <input type="submit" ng-click="submit()" class="btn btn-default"/>
    </div>
   </div>
  </form>
  <div class="checkbox">
   <label><input type="checkbox" ng-model="isShowScope" ng-init="isShowScope = true" />
    Show scope
   </label>
  </div>
  <pre ng-if="isShowScope">{{input| json}}</pre>
  <div ng-click="previewFormCtrl.close()" class="btn btn-primary">
   Close
  </div>
 </div>
</div>
