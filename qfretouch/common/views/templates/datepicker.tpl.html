
<div class="row qf-component-use">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <label for="{{formName + index}}" ng-class="{'qf-required':required}">{{label}}</label>
  <p class="input-group">
   <input type="text" ng-model="inputText" validator-required="{{required}}" validator-group="{{formName}}" id="{{formName + index}}"
          class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
   <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open1()"><i class="fa fa-calendar"></i></button>
   </span>
  </p>
  <div class="hint">
   {{description}}
  </div>
  <div ng-messages="userForm.postalCode.$error" role="alert">
   <div ng-message="required" class="my-message">required.</div>
  </div>
 </div>
</div>
<div class="qf-component-display">
 <img src="qfretouch/img/datepicker.png" alt="textbox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Date Picker"  tooltip-popup-delay="500"/>
</div>
