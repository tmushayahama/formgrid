<div class="qf-grab-me text-center row">
 <i class="fa fa-th"></i>
 <div class="qf-actions">
  <md-button class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-cog"></i>
  </md-button>
  <md-button ng-click="duplicateObject($event)"class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-copy"></i>
  </md-button>
  <md-button ng-click="deleteObject($event)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
   <i class="fa fa-times"></i>
  </md-button>
 </div>
</div>
<div class="row qf-component-use">
 <md-input-container class="md-block">
  <label>Options</label>
  <md-select ng-model="inputText" id="{{formName + index}}" >
   <md-option ng-value="value"
              ng-repeat="opt in options">
    {{ opt}}
   </md-option>
  </md-select>
 </md-input-container>
</div>
<div class="qf-component-display">
 <img src="qfretouch/img/dropdown.png" alt="textbox" tooltip-class="qf-tooltip-1"
      tooltip-placement="right" uib-tooltip="Dropdown"  tooltip-popup-delay="500"/>
</div>
