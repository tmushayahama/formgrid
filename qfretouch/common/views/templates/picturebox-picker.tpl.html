<div class="row">
 <div class="qf-resizable-container active">
  <div resizable
       id="standard-box"
       r-directions="['right', 'bottom', 'left', 'top']"
       r-centered-x="true"
       r-centered-y="true"
       r-width="300"
       r-height="dynamicSize.height">
   <div class="inner">
    <img ng-src="{{image_source}}">
   </div>
  </div>
 </div>
 <input type="file" id="trigger" onchange="angular.element(this).scope().setFile(this)" accept="image/*">
</div>
